<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Fletcher Kauffman Unit 10</title>
    <script>
    $(document).ready(function(){
        $("div").animate({fontSize:'100px'},"slow");
        $("#btn1").click(function(){

            $("p").append(" <b>This is appended text.</b>");
        });
        $("#btn2").click(function(){

            $("ol").append("<li>Sorry, this item was added late.</li>");
        });
    });
    </script>
</head>
<body>

<div style="background:#98bf21;height:200px;width:600px;font-size:12pt;">Hello World</div>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
    <li>Listitem 1</li>
    <li>Listitem 2</li>
    <li>Listitem 3</li>
</ol>

<button id="btn1">Append text</button>
<button id="btn2">Append list items</button>
</body>
</html>
